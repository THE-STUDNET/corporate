<div app-wave></div>
<div class="block" id="first-block">
    <h1>Start your free trial.</h1>
    <p>
        No <b>credit card</b> required.
    </p>
    
</div>
<div app-h2 id="sign-up-now" app-fade-in [delay]='2000'>{{ !process ? "Sign Up Now" : "Sign up done!" }}</div>
<form id="form" class="block" [@form]="normal"
      *ngIf="!process" app-fade-in [delay]='2000' (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <div class="form-block">
        <label for="firstName">First Name</label>
        <input #firstName name="firstName" ngModel required />
    </div>
    <div class="form-block">
        <label for="lastName">Last Name</label>
        <input #lastName name="lastName" ngModel required />
    </div>
    <div class="form-block">
        <label for="institution">Institution Name</label>
        <input #institution name="institution" ngModel required />
    </div>
    <div class="form-block">
        <label for="email">Email Address</label>
        <input #email name="email" type="email" ngModel required/>
    </div>
    <button class="button" type="submit">Create your Account</button>
</form>
<div class="block processed-block" *ngIf="process" [ngClass]="{ animate : process }">
    <img src="assets/images/tick.svg"/>
    <p>
        Your form was successfully submitted. Our Account Manager will be in touch within the next 12 hours !
    </p>
</div>
