<div class="carousel">
    <div  class="carousel-content" (swipeleft)="swipe($event.type)" (swiperight)="swipe($event.type)"  >
        <ng-content></ng-content>
        
    </div> 
</div>
<div class="carousel-pagination"  *ngIf="pages.length > 1">
    <div class="pagination-point" 
         *ngFor="let page of pages;let i = index; " 
         (click)="changePage(i)"
         [ngClass]="{ selected : i === currentPage }"
         ></div>
</div>
